version: "3.7"

services:
  flask:
    build: ./flask
    container_name: flask
    restart: always #TODO
    expose:
      - 8080
    external_links:
      - mongo

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'