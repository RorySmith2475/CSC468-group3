{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
<style>
    body { background: #e8f1f9; }
</style>
{% endblock %}


{% block title %}
Day Trading App
{% endblock %}


{% block content %}

<table border="1">
    {% for key,value in result.items() %}
        <tr>
            <th>
                {{key}}
            </th>
            <td>
                {{value}}
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
